<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body id="contact-body">
    <div id="header">
        <div class="logo">
            <img id="img1" src="logo.png" alt="Logo">
        </div>
        <div id="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#"><img src="cart.png" alt="Cart"></a></li>
            </ul>
        </div>
    </div>
    
    <div class="contact-container">
        <h1 id="contact-h1">Contact Us</h1>
        <div class="contact-info">
            <div class="info-box">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone Icon"/>
                <p>+91 564054806</p>
            </div>
            <div class="info-box">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email Icon"/>
                <p>abc@example.com</p>
            </div>
            <div class="info-box">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/map-marker.png" alt="Location Icon"/>
                <p>123 Main St, Telangana, India</p>
            </div>
        </div>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <center><button type="submit">Send Message</button></center>
        </form>
    </div>
</body>
</html>
